<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Tech Diamond - Demo</title>

        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <div class="d-flex w-100 h-100 dtd--main__container">
            <div class="d-flex h-100 dtd--user__section">
                <header class="d-flex w-100 dtd--user__section--header">
                    <div class="d-flex my-auto dtd--user__section--dp h-100"></div>

                    <span class="ml-auto my-auto dtd--user__section--icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M19.005 3.175H4.674C3.642 3.175 3 3.789 3 4.821V21.02l3.544-3.514h12.461c1.033 0 2.064-1.06 2.064-2.093V4.821c-.001-1.032-1.032-1.646-2.064-1.646zm-4.989 9.869H7.041V11.1h6.975v1.944zm3-4H7.041V7.1h9.975v1.944z">
                            </path>
                        </svg>
                    </span>

                    <span class="my-auto mx-3 dtd--user__section--icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor"
                                d="M12 7a2 2 0 1 0-.001-4.001A2 2 0 0 0 12 7zm0 2a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 9zm0 6a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 15z">
                            </path>
                        </svg>
                    </span>
                </header>

                <div class="w-100 d-flex dtd--user__section--search px-4 py-2">
                    <div class="d-flex w-100 h-100 dtd--user__section--search-box pl-2">
                        <span class="my-auto dtd--user__section--icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                <path fill="currentColor"
                                    d="M15.009 13.805h-.636l-.22-.219a5.184 5.184 0 0 0 1.256-3.386 5.207 5.207 0 1 0-5.207 5.208 5.183 5.183 0 0 0 3.385-1.255l.221.22v.635l4.004 3.999 1.194-1.195-3.997-4.007zm-4.808 0a3.605 3.605 0 1 1 0-7.21 3.605 3.605 0 0 1 0 7.21z">
                                </path>
                            </svg>
                        </span>

                        <input type="text" placeholder="Search member" class="my-auto dtd--user__section--search-input">
                    </div>
                </div>

                <div class="d-flex w-100 h-100 dtd--user__section--members-list">
                    <div class="d-flex w-100 dtd--user__section--member">
                        <div class="d-flex mx-3 my-auto h-100 dtd--user__section--member__photo">
                            <div class="w-100 my-auto">
                            </div>
                        </div>
                        <div class="d-flex w-100 h-100 dtd--user__section--member__details--preview">
                            <div class="w-100 mt-auto d-flex dtd--user__section--member__details--name-date">
                                <span class="my-auto text-truncate mr-2">Israel Oluwole O.</span>
                                <span class="my-auto ml-auto mr-1">11/12/2020</span>
                            </div>
                            <div class="w-100 mb-auto d-flex dtd--user__section--member__details--profession-star">
                                <span class="my-auto text-truncate mr-2">Full stack developer</span>
                                <span class="my-auto ml-auto mr-1">stars</span>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex w-100 dtd--user__section--member dtd--user__section--member__active">
                        <div class="d-flex mx-3 my-auto h-100 dtd--user__section--member__photo">
                            <div class="w-100 my-auto"></div>
                        </div>
                    </div>    
                </div>
            </div>

            <div class="d-flex h-100 dtd--profile__section">

        </div>
    </div>
            </div>
        </div>

        <script src="/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>

</html>
